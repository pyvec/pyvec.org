heading:
  cs: Projekty
  en: Projects

entries:
  - name:
      cs: Konference PyCon CZ
      en: PyCon CZ conference
    logo: img/projects/pyconcz.svg
    photo: pyconcz
    url: https://cz.pycon.org/
    description:
      cs: >-
        Každoroční největší setkání lidí se zájmem o jazyk Python v ČR.
        Je součástí [mezinárodní sítě podobných konferencí](https://www.python.org/events/).
      en: >-
        The largest yearly gathering of people interested in Python in the Czech Republic.
        Part of the [international PyCon series](https://www.python.org/events/).
    pyvec_help: [reimbursement, accounting, contracts, legal]

  - name:
      cs: Nauč se Python
      en: Learn Python
    url: http://naucse.python.cz/
    logo: img/projects/python.svg
    photo: naucse
    description:
      cs: >-
        Otevřené a volně dostupné materiály pro začátečnické i pokročilé kurzy
        jazyka Python. Jediné svého druhu v češtině, neustále udržované a rozšiřované.
      en: >-
        Open and freely accessible materials for beginner or advanced courses
        of the Python language. In Czech. Continuously developing and growing.
    pyvec_help: [operations]

  - name: PyLadies CZ
    url: http://pyladies.cz/
    logo: img/projects/pyladies.svg
    photo: pyladies
    description:
      cs: >-
        [Mezinárodní](http://pyladies.com/) aktivita, která se snaží s pomocí
        jazyka Python sblížit ženy a IT. České skupiny pořádají několikaměsíční
        bezplatné začátečnické kurzy.
      en: >-
        [International](http://pyladies.com/) activity supporting women to get
        into tech with the help of the Python language. Czech groups hold
        semester-long free-of-charge beginner courses.
    pyvec_help: [reimbursement, contracts, interconnection]

  - name:
      cs: Srazy Pyvo
      en: Pyvo meetups
    url: https://pyvo.cz/
    logo: img/projects/pyvo.svg
    photo: pyvo
    description:
      cs: >-
        Neformální programátorské srazy zaměřené na odborné přednášky,
        networking nebo vzdělávání, konané pravidelně každý měsíc.
      en: >-
        Informal developer meetups focused on talks on advanced topics,
        networking, or education. Organized monthly.
    pyvec_help: [reimbursement, interconnection]

  - name: PyWorking
    url: https://pyworking.cz/
    logo: img/projects/pyworking.svg
    photo: pyworking
    description:
      cs: >-
        Prakticky zaměřené srazy pro pokročilé začátečníky, kde si lze
        cokoliv vyzkoušet nebo konzultovat. V Praze navíc doplněné o občasné
        celodenní workshopy.
      en: >-
        Hands-on meetups for intermediate Python developers where anyone can
        come and consult their solutions or try out anything they like. In Prague
        these are complemented by occasional day-long workshops.
    pyvec_help: [reimbursement, contracts]

  - name: PyData Prague
    url: https://pydata.cz/
    logo: img/projects/pydata.svg
    photo: pydata
    description:
      cs: >-
        Nepravidelná setkání s přednáškami pro milovníky dat, Pythonu a dalších jazyků, pořádaná
        pod hlavičkou mezinárodního vzdělacího programu [PyData](https://pydata.org).
      en: >-
        Irregular meetups with talks for lovers of data, Python and other languages,
        part of the [PyData](https://pydata.org) international educational programme.
    pyvec_help: [contracts]

  - name: python.cz
    url: https://python.cz/
    logo: img/projects/python.svg
    photo: pythoncz
    description:
      cs: >-
        Hlavní zdroj informací a rozcestník pro českou Python komunitu.
      en: >-
        The main portal and source of information of the Czech Python user group.
    pyvec_help: [operations]

  - name:
      cs: Komunitní blog
      en: Community blog
    url: http://blog.python.cz/
    logo: img/projects/python.svg
    photo: blog
    description:
      cs: >-
        Zprávy ze světa české Python komunity. Kdokoliv může přispět svým článkem.
      en: >-
        Czech Python user group news. Anyone can contribute with their article.
    pyvec_help: [operations]

  - name:
      cs: Komunitní dokumentace
      en: Community docs
    url: https://docs.pyvec.org
    logo: img/projects/python.svg
    photo: docs
    description:
      cs: >-
        Dokumentace fungování komunity, která shrnuje i know-how pro organizátory
        akcí, jako jsou srazy, workshopy, kurzy, apod.
      en: >-
        A documentation of community operations, which also sums up know-how
        for organizers of user group events, such as meetups, workshops, courses, etc.
    pyvec_help: [operations]

