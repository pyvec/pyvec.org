note:
  icon: user-circle-o
  heading:
    cs: Spolek
    en: Organization
  text:
    cs: |-
      Pyvec je spolek založený na **jaře roku 2012**.
      Výbor spolku rozhoduje o využívání financí a dalších významných tématech.
      [Staň se členem / členkou](https://docs.pyvec.org/operations/runbooks.html#jak-clenstvi)
      a podílej se na tom, jak Pyvec podporuje českou Python komunitu!
    en: |-
      Pyvec is a nonprofit founded in **spring 2012**.
      The board takes care of financial matters and makes decisions on other important issues.
      [Become a member](https://docs.pyvec.org/operations/runbooks.html#jak-clenstvi)
      and influence how Pyvec supports the Czech Python user group!
